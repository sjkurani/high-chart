		<script type="text/javascript">
$(function () {
    Highcharts.chart('container', {
        
        xAxis: {
            title: {
                text: 'Day'
            },
            categories: [1,2,3,4,5,6,7],
            //labels: {enabled:false,   y : 20, rotation: -45, align: 'right' }
        },
                plotOptions: {
                    column: {
                        stacking: 'normal',
                        dataLabels: {
                            enabled: true,
                            color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                        }
                    }
                },
                colors: [
                    '#A5A5A5',
                    '#F17C40',
                    '#4169E1'
                ],

        series: [
        {
            type: 'column',
            name: 'Answered Calls',
            data: [13, 9, 4, 5, 3, 12, 7, 12],
            pointWidth: 10

        },
        {
            type: 'column',
            name: 'Missed Calls',
            data: [2, 3, 3, 0, 0, 1, 3, 01],
            pointWidth: 10
        },
        { // total Responses
            type: 'line',
            name: 'Total Responses(Calls)',
            data: [15, 12, 7, 5, 3, 13, 10,13],
            pointWidth: 10,
            marker: {
                lineWidth: 3,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }
        ]
    });
});		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container" style="height: 400px"></div>	</body>
